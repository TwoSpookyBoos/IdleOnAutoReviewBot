name: tests.yml
on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Venv
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install -r mysite/requirements.txt
        pip install coloredlogs

    - name: Run Tests
      working-directory: mysite
      run: |
        make test
